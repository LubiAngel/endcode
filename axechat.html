<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>-Survivors Talk-</title>
    <link rel="stylesheet" href="file/all.css">
</head>
<body class="axe-body">
    <div class="top-bar">
        <div class="top-bar__left">
            <div>Survivor</div>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="top-bar__center">20:30</div>
        <div class="top-bar__right">
            <i class="fas fa-signal"></i>
            <div>76%</div>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <div class="axechat-top-bar">
       <i class="fas fa-angle-double-left fa-2x back" onclick="history.go(-1)"></i>
       <a href="axeman.html"> <div class="axechat-name">Axe Man</div></a>
        <div class="axechat-top-bar__right-icon">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </div>

    <div class="flex-real axechat-clock__padding">
        <div class="axechat-clock">20xx.xx.xx</div>
    </div>

    <div class="axechat-main">
        <img src="img/axe.jpeg" class="axechat-profile">
        <div class="axechat-small-main">
        <div class="axechat-main__name">Axe Man</div>
        <div class="axechat-chat">초면에 죄송하지만 여친 소개좀 해주세요</div></div>
        <div class="axechat-chat__clock">11:26</div>
    </div>

    
    <div class="axechat-main__two">
        <div class="axechat-chat__clock__two">11:28</div>
        <div class="axechat-chat my__chat"> 좀비라도 괜찮으시면 소개해드리겠습니다.</div>
    </div>

    
    <div class="axechat-main chat__anime__three">
        <img src="img/axe.jpeg" class="axechat-profile">
        <div class="axechat-small-main">
        <div class="axechat-main__name">Axe Man</div>
        <div class="axechat-chat">예쁜가요? 어떻게 생겼어요?</div></div>
        <div class="axechat-chat__clock">11:29</div>
    </div>

    <div class="axechat-main__two chat__anime__four">
        <div class="axechat-chat__clock__two">11:32</div>
        <div class="axechat-chat my__chat"> 어... 자세히 보지는 않아서 모르겠는데...</div>
    </div>


    <div class="axechat-main chat__anime__five">
        <img src="img/axe.jpeg" class="axechat-profile">
        <div class="axechat-small-main">
        <div class="axechat-main__name">Axe Man</div>
        <div class="axechat-chat">가능</div></div>
        <div class="axechat-chat__clock">11:33</div>
    </div>

    <div class="chat-bot-bar">
        <i class="fas fa-folder-plus fa-2x chat-icon"></i>
        <div class="chat-bot-bar__input">
                <input type="text" placeholder="메세지를 입력하세요" class="chat-input">
                <div class="chat-icon-submit">
                <i class="fas fa-laugh-wink chat-icon fa-2x"></i>
                <i class="fas fa-paper-plane chat-send fa-2x"></i>
        </div>
    </div>


<div id="no-mobile">
    <span>당신의 화면은 이 프로그램에 적합하지 않습니다.</span>
    <span>화면의 너비를 줄여주세요.</span>
  </div>
  
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
