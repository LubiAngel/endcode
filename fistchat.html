<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>-Survivors Talk-</title>
    <link rel="stylesheet" href="file/all.css">
</head>
<body class="fist-body">
    <div class="top-bar">
        <div class="top-bar__left">
            <div>Survivor</div>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="top-bar__center">20:30</div>
        <div class="top-bar__right">
            <i class="fas fa-signal"></i>
            <div>76%</div>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <div class="axechat-top-bar">
       <i class="fas fa-angle-double-left fa-2x back" onclick="history.go(-1)"></i>
        <a href="fistman.html"><div class="axechat-name">Fist Man</div></a>
        <div class="axechat-top-bar__right-icon">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </div>

    <div class="flex-real axechat-clock__padding">
        <div class="axechat-clock">20xx.xx.xx</div>
    </div>

    <div class="axechat-main chat__anime__one">
        <img src="img/fist.jpg" class="axechat-profile">
        <div class="axechat-small-main">
        <div class="axechat-main__name">Fist Man</div>
        <div class="axechat-chat">지금 밖에 좀비들이 엄청 몰려있어</div></div>
        <div class="axechat-chat__clock">23:10</div>
    </div>

    
    <div class="axechat-main__two chat__anime__two">
        <div class="axechat-chat__clock__two">23:11</div>
        <div class="axechat-chat my__chat"> 그래? 방에서 조용히 있어라</div>
    </div>

    
    <div class="axechat-main chat__anime__three">
        <img src="img/fist.jpg" class="axechat-profile">
        <div class="axechat-small-main">
        <div class="axechat-main__name">Fist Man</div>
        <div class="axechat-chat">내 주먹이라면 다 처리가 가능하지 않을까?</div></div>
        <div class="axechat-chat__clock">23:12</div>
    </div>


    <div class="axechat-main__two chat__anime__four">
        <div class="axechat-chat__clock__two">23:12</div>
        <div class="axechat-chat my__chat"> 갑자기 왜 그래? 처리 당하는 건 너일걸. 잠이나 자라</div>
    </div>


    <div class="axechat-main chat__anime__five">
        <img src="img/fist.jpg" class="axechat-profile">
        <div class="axechat-small-main">
        <div class="axechat-main__name">Fist Man</div>
        <div class="axechat-chat">장산구 꿀주먹 피스트맨이 나가신다!</div></div>
        <div class="axechat-chat__clock">23:12</div>
    </div>



    <div class="chat-bot-bar">
        <i class="fas fa-folder-plus fa-2x chat-icon"></i>
        <div class="chat-bot-bar__input">
                <input type="text" placeholder="메세지를 입력하세요" class="chat-input">
                <div class="chat-icon-submit">
                <i class="fas fa-laugh-wink chat-icon fa-2x"></i>
                <i class="fas fa-paper-plane chat-send fa-2x"></i>
        </div>
    </div>


<div id="no-mobile">
    <span>당신의 화면은 이 프로그램에 적합하지 않습니다.</span>
    <span>화면의 너비를 줄여주세요.</span>
  </div>
  
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
