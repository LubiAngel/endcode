<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>-Survivors Talk-</title>
    <link rel="stylesheet" href="file/all.css">
</head>
<body class="bat-body">
    <div class="top-bar">
        <div class="top-bar__left">
            <div>Survivor</div>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="top-bar__center">20:30</div>
        <div class="top-bar__right">
            <i class="fas fa-signal"></i>
            <div>76%</div>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <div class="x"><i class="fas fa-times fa-2x" onclick="history.go(-1)"></i></div>
    
        <div class="profile profile__bot">
            <div class="profile__picture">
                <img class="profile__picture" src="img/stick.jpg"/>
                </div>
            <div class="profile__name">Bat Man</div>
            <div class="profile__bot__span">아... 배고프다.</div>
        </div>
    
    <div class="profile__bot__icon">
        <div class="profile__bot-msg flex">
            <i class="fas fa-comment-alt fa-2x"></i>
            <div class="span">대화하기</div>
        </div>
        <div class="profile__bot-slash flex"><i class="fas fa-user-alt-slash fa-2x"></i>
            <div class="span">희생자 신고</div>
        </div>
    </div>
    
<div id="no-mobile">
    <span>당신의 화면은 이 프로그램에 적합하지 않습니다.</span>
    <span>화면의 너비를 줄여주세요.</span>
  </div>
  
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
