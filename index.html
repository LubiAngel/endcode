<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>-Survivors Talk-</title>
    <link rel="stylesheet" href="file/main.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar__left">
            <div>Unknown</div>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="top-bar__center">20:30</div>
        <div class="top-bar__right">
            <i class="fas fa-signal"></i>
            <div>76%</div>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="main-header">
        <div class="main-header__div">Survivors Talks</div>
    </header>

    <div class="bar-box">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>


    <form class="main-form" action="friend.html">
        <input type="text" placeholder="Name or Nickname" class="main-input" required/>
        <input type="text" placeholder="Password" class="main-input" required/>
        <div class="main-form__text main-form__text-one">
            아이디와 비밀번호를 입력하세요. 별도의 회원가입은 필요없습니다.
        </div>
        <div class="main-form__text">입력 후 하단의 버튼을 눌러주세요.</div>
        <div class="main-form__text-second">
            <i class="far fa-exclamation-triangle main-form__warming"></i> 주의사항 - 좀비출입금지 :)
        </div>

       <input type="submit" class="main-input-btn" value=" " >
        
    </form>

    <div class="index-body">
        <i class="far fa-comment fa-10x index-icon">  <div class="index-div">
            <div>생존자들</div>
            <div>-The Surivors Talk-</div>
        </div></i>
    </div>
      

<div id="no-mobile">
    <span>당신의 화면은 이 프로그램에 적합하지 않습니다.</span>
    <span>화면의 너비를 줄여주세요.</span>
  </div>
  

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</html>
